<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b510f827ae.js" crossorigin="anonymous"></script>
    <title>Calculadora</title>
  </head>

  <body>
  <div class="calculator">
    <!-- Calculadora -->
    <div class="container">
      <div class="pantalla">
        <div class="pantalla-superior">
          <p id="superior"></p>
        </div>
        <div class="pantalla-inferior">
          <p class="resuelto" id="inferior">0</p>
        </div>
      </div>
      <!-- Seccion de la pantalla -->

      <!-- Seccion de los botones -->
      <div class="botones">   <!-- Padre-->
        <div class="fila1">   <!-- fila 1-->
            <span class="btn" id="ac">
              <i class="fa-solid fa-c"></i>
            </span>

            <span class="opt btn" id="%">
              <i class="fa-solid fa-percent"></i>
            </span>

            <span class="opt btn" id="/">
              <i class="fa-solid fa-divide"></i>
            </span>

            <span class="btn" id="del">
              <i class="fa-solid fa-arrow-left"></i>
            </span>
        </div>

        <div class="fila2"> <!-- fila 2-->
          <div class="numeros">
            <div class="col1">
              <span class="btn" id="7">
                <i class="fa-solid fa-7"></i>
              </span>
              <span class="btn" id="4">
                <i class="fa-solid fa-4"></i>
              </span>
              <span class="btn" id="1">
                <i class="fa-solid fa-1"></i>
              </span>
            </div>
            <div class="col2">
              <span class="btn" id="8">
                <i class="fa-solid fa-8"></i>
              </span>
              <span class="btn" id="5">
                <i class="fa-solid fa-5"></i>
              </span>
              <span class="btn" id="2">
                <i class="fa-solid fa-2"></i>
              </span>
            </div>
            <div class="col3">
              <span class="btn" id="9">
                <i class="fa-solid fa-9"></i>
              </span>
              <span class="btn" id="6">
                <i class="fa-solid fa-6"></i>
              </span>
              <span class="btn" id="3">
                <i class="fa-solid fa-3"></i>
              </span>
            </div>
            
          </div>
          <div class="simbolos">
            <span class="opt btn" id="x">
              <i class="fa-solid fa-x"></i>
            </span>
            <span class="opt btn" id="-">
              <i class="fa-solid fa-minus"></i>
            </span>
            <span class="opt btn" id="+">
              <i class="fa-solid fa-plus"></i>
            </span>
          </div>
        </div>   

        <div class="fila3"> <!-- fila 3-->
          <span class="btn" id="0">
            <i class="fa-solid fa-0"></i>
          </span>
          <span class="btn" id=".">
            <i class="fa-solid fa-circle"></i>
          </span>
          <span class="btn igual" id="=">
            <i class="fa-solid fa-equals"></i>
          </span>

        </div>   
      </div>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
  </body>
</html>
